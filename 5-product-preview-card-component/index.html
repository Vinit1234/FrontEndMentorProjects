<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="sass/styles.scss" />
    <!-- <link rel="stylesheet" href="css/styles.css"> -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <figure>
          <img
            src="./images/image-product-mobile.jpg"
            alt="A beautiful perfume bottle"
            width="300px"
            height="200px"
            loading="eager"
            decoding="sync"
            srcset="./images/image-product-mobile.jpg 300w,
            ./images/image-product-desktop.jpg 600w "
          />
        </figure>
        <section class="content">
          <p class="content__tag">PERFUME</p>
          <h2 class="content__heading">Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <p class="price-box">
            <span class="discount-price">$149.99</span>
            <span class="real-price">$169.99</span>
          </p>
          <button><img src="images/icon-cart.svg" alt="Press button to add to cart"><a href="#">Add to Cart</a></button>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vinit Sakhare</a>.
      </div>
    </footer>
  </body>
</html>
