<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <header>
      <h1 class="visually-hidden">Blog Preview Card</h1>
    </header>

    <main class="box-1">
        <div class="box-2">
        <figure class="img-cover">
          <img src="assets/images/illustration-article.svg" alt="card image" />
        </figure>

        <section>
          <p><span class="highlight">Learning</span></p>
          <p>Published 21 Dec 2023</p>
        </section>

        <article>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="author">
            <div class="profile-pic"><img src="assets/images/image-avatar.webp" alt="author"></div>
            <span>Greg Hooper</span>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vinit Sakhare</a>.
      </div>
    </footer>
  </body>
</html>
