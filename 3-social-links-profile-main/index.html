<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="visually-hidden">
    <h1 class="">Social Links Profile</h1>
  </header>

  <main class="card">
    <!-- <div class="box"> -->
      <section class="profile" role="region" aria-labelledby="profile information">
        <figure role="figure" aria-labelledby="profile image"> 
          <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="profile image">
        </figure>
        <h2 role="region" aria-labelledby="profile-name">Jessica Randall</h2>
        <p class="highlight-txt" role="region" aria-labelledby="location">London, United Kingdom</p>
        <p class="more-info">"Front-end developer and avid reader."</p>
      </section>
      <nav role="navigation" aria-labelledby="social links">
        <ul class="nav-menu">
          <li class="nav-items"><a class="nav-links" href="#">GitHub</a></li>
          <li class="nav-items"><a class="nav-links" href="#">Frontend Mentor</a></li>
          <li class="nav-items"><a class="nav-links" href="#">LinkedIn</a></li>
          <li class="nav-items"><a class="nav-links" href="#">Twitter</a></li>
          <li class="nav-items"><a class="nav-links" href="#">Instagram</a></li>
        </ul>
      </nav>
      
    <!-- </div> -->
  </main>

 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinit Sakhare</a>.
  </div>
</footer>

</body>
</html>
